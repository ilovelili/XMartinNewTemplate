<!--▼人気動画一覧BOX-->
<div class="row MOV_thumb_group">
    <div class="col-sm-3 MOV_thumb_container" ng-repeat="video in videos | limitTo: 4">
        <div class="bs-component MOV_thumb_box">
            <div class="mov_thumb">
                <a ng-click="go('/video/' + video._id)">
                    <img ng-src="{{video.thumbnail}}" />
                </a>
                <span class="time">{{video.duration}}</span>
            </div>
            <div class="MOV_BOX_res">
                <h2><a class="title" ng-click="go('/video/' + video._id)">{{video.title}}</a></h2>
                <p class="keyword">
                    <span ng-repeat="cat in video.category track by $index" ng-if="cat">
                        <a ng-click="go('/keyword/' + decodeURIComponent(cat))" class="btn btn-default btn-xs round-corner">{{cat}}</a>
                    </span>
                </p>
            </div>
        </div>
    </div>
</div>
<div class="row margin-bottom_s">
    <div class="col-lg-12">
        <div class="bs-component">
            <a ng-click="go('/popular')" class="btn btn-primary btn-block" translate="navi.POPULAR">人気動画一覧へ</a>
        </div>
    </div>
</div>
