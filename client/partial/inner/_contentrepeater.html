<div class="col-sm-3 MOV_thumb_container" ng-repeat="video in videos | limitTo: limit">
    <div class="bs-component MOV_thumb_box">
        <div class="mov_thumb">
            <a ng-href="{{resloveHref(video._id)}}">
                <img ng-src="{{video.thumbnail}}" />
            </a>
            <span class="time">{{video.duration}}</span>
        </div>
        <div class="MOV_BOX_res">
            <h2><a class="title" ng-href="{{resloveHref(video._id)}}">{{video.title}}</a></h2>
            <p class="keyword">
                <span ng-repeat="cat in video.category track by $index" ng-if="cat">
                <a ng-href="/#!/keyword/{{cat}}" class="btn btn-default btn-xs round-corner">{{cat}}</a>
            </span>
            </p>
            <p class="listdate">
                <span>{{video.date}}</span>
            </p>
        </div>
    </div>
</div>
