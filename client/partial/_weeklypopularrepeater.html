<!--ad-->
<ad-spot></ad-spot>
<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h1 id="type" translate="list.POPULARWEEK">週間人気無料XVIDEOSエロ動画</h1>
        </div>
    </div>
</div>
<div class="row MOV_thumb_group">
    <div class="col-sm-3 MOV_thumb_container" ng-repeat="video in weeklypopularvideos | orderBy: '-date' | limitTo: limit">
        <div class="bs-component MOV_thumb_box">
            <div class="mov_thumb">
                <a ng-click="go('/video/' + video._id)">
                    <img ng-src="{{video.thumbnail}}" />
                </a>
                <span class="time">{{video.duration}}</span>
            </div>
            <div class="MOV_BOX_res">
                <h2><a class="title" ng-click="go('/video/' + video._id)">{{video.title}}</a></h2>
                <p class="keyword">
                    <span ng-repeat="cat in video.category track by $index" ng-if="cat">
                <a ng-click="go('/keyword/{{cat}}')" class="btn btn-default btn-xs round-corner">{{cat}}</a>
            </span>
                </p>
                <p class="listdate">
                    <span>{{video.date}}</span>
                </p>
            </div>
        </div>
    </div>
    <!--▽AD-->
    <native-ad-spot videos="weeklypopularvideos"></native-ad-spot>
    <!--▽AD-->
</div>
