<!--▼キーワードリスト-->
<div class="row">
    <div class="col-sm-12">
        <p class="desc" translate="desc.SEARCH">検索したいキーワードを選択して検索ボタンをクリックして下さい。</p>
    </div>
</div>
<div class="row form-group">
    <div class="col-sm-12">
        <div class="checkbox">
            <!--todo ng-class btn-xs btn-sm...-->
            <label class="btn btn-default" ng-repeat="cat in aggregateCats | limitTo: catlimit" ng-if="cat.name">
                <input type="checkbox" ng-click="setupSearchCriteria($event, cat.name)"> {{cat.name}}
            </label>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="bs-component margin-bottom_s">
            <a class="btn btn-primary btn-block" translate="list.SEARCH" ng-click="search()">検索</a>
        </div>
    </div>
</div>
<div class="row" ng-if="searchClicked">
    <div class="col-lg-12">
        <div class="page-header">
            <h1 id="type" translate="list.RESULT">Result</h1>
        </div>
    </div>
</div>
<div class="row MOV_thumb_group" ng-include="'partial/inner/_contentrepeater.html'" ng-if="searchClicked"></div>
